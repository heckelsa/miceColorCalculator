<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Mouse Color Calculator</title>


    </head>
    <body>

    <div class="GeneCode">
        <p><b>Agouti:</b> <select name="agouti" data-bind="value: agouti">
							<option>AA</option>
							<option>Aa</option>
							<option>aa</option>
							</select> 
							</p>
        <p><b>Black:</b> <select name="agouti" data-bind="value: black">
							<option>BB</option>
							<option>Bb</option>
							<option>bb</option>
							</select></p>
        <h3>The full Gene Code is: <span data-bind="text: currentCoatColor"> </span></h3>

    </div>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type='text/javascript' src='lib/knockout-3.3.0.js'></script>

    <script type='text/javascript' src='js/MiceColor.js'></script>

    </body>
</html>
